<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gievenbeck">
    <meta name="keywords" content="직업 탐색기">
    <meta name="description" content="직업 탐색기">
    <!-- 카카오톡에 공유될 때 보여질 정보-->
    <meta property="og:url" content="https://yourbestjob.com">
    <meta property="og:title" content="직업 탐색기">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img.share.png">
    <meta property="og:description" content="적성과 흥미를 통한 작업 탐색기">

    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">


    <title>직업 탐색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h3>직업 탐색기</h3>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 my-4 mx-auto">
                <!--
                alt는 이미지가 사용될 수 없는 환경에서 대신 사용될 설명문을 의미
                img-fluid 클래스는 col-6에 대응하여 이미지 크기를 유동적으로 조절
            -->
                <img src="./img/main.jpg" alt="mainImage" class="img-fluid">
            </div>
            <p>
                적성과 흥미로 나에게 맞는 직업을 찾아보세요!<br>
                아래 시작하기 버튼을 눌러주세요.
            </p>
            <div class="d-grid gap-2">
                <button class="btn btn-light mt-3" type="button" onclick="js:begin()">시작하기</button>
            </div>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-3">
                <div class="statusBar">

                </div>
            </div>
            
                <div class="buttonGroup"> 
                    <div class="btn-group btn-group-justified blocks" data-toggle="buttons">
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1"> Option 1
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2"> Option 2
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3"> Option 3
                      </label>
                    </div>
                </div>
    

            <div class="qBox my-4 py-3 mx-auto">

            </div>

        </section>
        
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h3>당신에게 추천하는 직업은?</h3>
            <div class="resultName">

            </div>
            <div class="resultDesc">

            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 my-4 mx-auto">
                <!--
                alt는 이미지가 사용될 수 없는 환경에서 대신 사용될 설명문을 의미
                img-fluid 클래스는 col-6에 대응하여 이미지 크기를 유동적으로 조절
            -->

            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-light mt-3" type="button" class="mt-3">공유하기</button>
            </div>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
